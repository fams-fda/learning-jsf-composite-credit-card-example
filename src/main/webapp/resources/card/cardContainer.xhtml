<!DOCTYPE html>
<html xmlns:ui="jakarta.faces.facelets" xmlns:cc="http://java.sun.com/jsf/composite"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
  xmlns:card="http://java.sun.com/jsf/composite/card">

<cc:interface name="cardComponent">
  <cc:attribute name="responsive" required="false" default="true" />
  <cc:attribute name="cards" required="false" type="java.util.List" />
</cc:interface>

<cc:implementation>
  <div class="card-container">
    <p:repeat value="#{cardBean.cardsAvailable}" var="card">
      <card:cardComponent card="#{card}">

      </card:cardComponent>
    </p:repeat>
  </div>
</cc:implementation>

</html>
