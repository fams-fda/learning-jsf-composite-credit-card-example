<!DOCTYPE html>
<html xmlns:ui="jakarta.faces.facelets" xmlns:cc="http://java.sun.com/jsf/composite"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<cc:interface name="cardComponent">
  <cc:attribute name="card" required="false" type="pro.fams.entities.card" />
</cc:interface>

<cc:implementation>
  <section class="grid ui-fluid">
    <div class="credit-card-actions-group card">
      <!-- card.lock -->
      <p:commandButton rendered="#{cc.attrs.card.locked}" action="#{cardBean.lock}" alt="Lock/Unlock" type="button"
        icon="pi pi-lock" styleClass="rounded-button ui-button-danger" />
      <p:commandButton rendered="#{not cc.attrs.card.locked}" action="#{cardBean.lock}" alt="Lock/Unlock" type="button"
        icon="pi pi-lock-open" styleClass="rounded-button ui-button-secondary" />

      <!-- card.enableInternationalPurchases -->
      <p:commandButton rendered="#{cc.attrs.card.enabledInternationalPurchase}"
        action="#{cardBean.enableInternationalPurchases}" alt="Enable/Disable international purchases" type="button"
        icon="pi pi-globe" styleClass="rounded-button ui-button-success" />
      <p:commandButton rendered="#{not cc.attrs.card.enabledInternationalPurchase}"
        action="#{cardBean.enableInternationalPurchases}" alt="Enable/Disable international purchases" type="button"
        icon="pi pi-globe" styleClass="rounded-button ui-button-secondary" />

      <!-- card.lockBuyContactless -->
      <p:commandButton rendered="#{cc.attrs.card.unLockedBuyContactless}" action="#{cardBean.lockBuyContactless}"
        alt="Enable/Disable contactless purchases" type="button" icon="pi pi-wifi"
        styleClass="rounded-button ui-button-success" />
      <p:commandButton rendered="#{not cc.attrs.card.unLockedBuyContactless}" action="#{cardBean.lockBuyContactless}"
        alt="Enable/Disable contactless purchases" type="button" icon="pi pi-wifi"
        styleClass="rounded-button ui-button-secondary" />

      <!-- card.creditCardStatement-->
      <p:commandButton action="#{cardBean.creditCardStatement}" alt="credit card statement" type="button"
        icon="pi pi-chart-line" styleClass="rounded-button ui-button-info" />
    </div>
  </section>
</cc:implementation>

</html>
